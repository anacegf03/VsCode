<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CineVerse</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <a href="home.html"><img class="logo" src="https://www.clker.com/cliparts/e/z/G/F/y/3/black-and-white-sunglass-frames-md.png" alt="logo"></a>
            </div>
            <nav>
                <ul id="menu">
                    <li class="menu-item"><a href="home.html">Home</a></li>
                    <li class="menu-item"><a href="signUp.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>            
        <div class="form-container">
            <h1>Log In</h1>
            <p>Please fill in this form to log in to your account.</p>
            <hr>

            <label for="email"><b>Email or Username</b></label>
            <input type="text" id="email" placeholder="Enter Email or Username" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="psw" required>
                        
            <div class="clearfix">
                <button type="button" class="btn cancelbtn" onclick="window.location.href='home.html'">Cancel</button>
                <button type="button" class="btn" id="loginbtn" onclick="logInToPage()">Log in</button> 
            </div>
        </div>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
            import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        
            const firebaseConfig = {
                apiKey: "AIzaSyDQ73EFEKxPRZnZrCjF96lkCtGnFn33O9k",
                authDomain: "apprev-c23c3.firebaseapp.com",
                databaseURL: "https://apprev-c23c3-default-rtdb.firebaseio.com",
                projectId: "apprev-c23c3",
                storageBucket: "apprev-c23c3.appspot.com",
                messagingSenderId: "808407036147",
                appId: "1:808407036147:web:4aa2f140ca142fb221c786",
                measurementId: "G-YXLEGCP3YH"
            };
        
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const auth = getAuth(app);
        
            window.logInToPage = function() {
                const userEmail = document.getElementById("email").value;
                const userPassword = document.getElementById("password").value;
        
                if (userEmail !== "" && userPassword !== "") {
                    signInWithEmailAndPassword(auth, userEmail, userPassword)
                        .then((userCredential) => {
                            window.location.href = "recomendations.html"; // Redirect to recommendations page
                        })
                        .catch((error) => {
                            alert("Correo invalido. Error: " + error.message);
                            document.getElementById('password').value = "";
                        });
                } else {
                    alert("Esta mal :/");
                }
            };
        </script>        
    </body>
</html>
